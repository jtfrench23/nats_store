<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <table class="table">
        <thead>
            <th>product</th>
            <th>inventory</th>
            <th>price</th>
            <th>img</th>
            <th>options</th>
        </thead>
        {% for product in all_products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.price }}</td>
                <td> <img src="http://127.0.0.1:8000/media/{{ product.product_image }}" alt="product image" class="img-fluid product_image"></td>
                <td>
                    <a href="/edit/product/{{product.id}}">edit</a>
                    <a href="/delete/product/{{product.id}}">delete</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <a href="/owner/add_product"><button>Add Product</button></a>
</body>
</html>
