<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{product.name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}	
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>{{product.name}}</h1>
    <img src="http://127.0.0.1:8000/media/{{ product.product_image }}" alt="{{product.name}}" class="product_image">
    <p>{{product.description}}</p>
    <p>${{product.price}}</p>
    {% if product.product_type == "shirt" %}
        <form action="/add_to_cart/{{product.id}}" method="post">
            <label>
                Select Size:
                <select name="size" id="size">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                    <option value="xl">X-Large</option>
                    <option value="xxl">XX-Large</option>
                </select>
            </label>
            <button type="submit">Add to Cart</button>
        </form>
    {% else %}
        <a href="/add_to_cart/{{product.id}}"><button>Add to Cart</button> </a>
    {% endif %}
</body>
</html>
