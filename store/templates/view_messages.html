<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container-fluid">
        <div class="row p-2 justify-content-end align-items-center bg-primary text-light">
            <h1 class="col-9">Owner Dashboard</h1>
            <a href="/product_manager" class="col-1"><button>Products</button></a>
            <a href="/orders" class="col-1"><button>Orders</button></a>
            <a href="/logout" class="col-1"><button>Logout</button></a>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <th>Subject</th>
                <th>Name</th>
                <th>Email</th>
                <th>options</th>
            </thead>
            {% for message in messages %}
                <tr>
                    <td>{{message.subject}}</td>
                    <td>{{message.customer.first_name}}</td>
                    <td>{{message.customer.email}}</td>
                    <td>
                        <a href="/view/message/{{message.id}}">view</a>
                        <a href="/delete/message/{{message.id}}">delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
