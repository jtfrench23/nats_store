<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load crispy_forms_tags %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div id="header" class="row justify-content-center">
        <img src="static/css/assets/Untitled-Artwork (1).jpg" alt="French Designs Logo" id="headerImageSmall" class="align-self-center">
    </div>
    <div class="container">
        <div class="row justify-content-around">
            <div class="col-sm-2 align-content-center">
                <h2>Register</h2>
                <form action="/register/submit" method="post" class="form">
                    {% csrf_token %}
                    {{ customerForm.as_p}}
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="col-sm-2">
                <h2>Login</h2>
                <form action="/login/user" method="post">
                    {% csrf_token %}
                    {{ loginForm.as_p }}
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
    <div class="row text-center">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
