<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Shopping Cart</h1>
    <table class='cart'>
        <thead>
            <tr>
                <th>Image</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Remove</th>
                <th>Unit Price</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart %}
            {% with product=item.product %}
                    <tr>
                        <td>
                            <a href="{{product.get_absolute_url}}">
                                <img src="{{product.image.url}}" alt="{{product.name}}">
                            </a>
                        </td>
                        <td>
                            <p>{{product.name}}</p>
                        </td>
                        <td>
                            <p>{{item.quantity}}</p>
                        </td>
                        <td>
                            <form action="{% url 'cart:cart_remove' product.id %}" method="post">
                                {% csrf_token %}
                                <input type="submit" value="Remove">
                            </form>
                        </td>
                        <td class="num">
                            ${{item.price}}
                        </td>
                        <td class="num">
                            ${{item.total_price}}
                        </td>
                    </tr>
            
            <tr class="total">
                <td>Total</td>
                <td colspan="4"></td>
                <td class="num" >${{ cart.total_price}}</td>
            </tr>
            {% endwith %}
            {% endfor %}
        </tbody>
    </table>
    <p class="text-right">
        <a href="/" class="buttonlight">Continue Shopping</a>
        <a href="#">Checkout</a>
    </p>

</body>
</html>
